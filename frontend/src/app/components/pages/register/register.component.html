<section class="vh-100 bg-image"
  style="background-image: url('/assets/background2.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="formRegister" (ngSubmit)="submit()">
                <text-input
                [abstractControl]="formControl.name"
                [showErrors]="isSubmitted"
                label="Name">
              `</text-input>

              <text-input
              [abstractControl]="formControl.email"
              [showErrors]="isSubmitted"
              label="Email"
              type="email">
            `</text-input>


            <text-input
            [abstractControl]="formControl.password"
            [showErrors]="isSubmitted"
            label="Password"
            type="password">
          `</text-input>

          <text-input
          [abstractControl]="formControl.confirmPassword"
          [showErrors]="isSubmitted"
          label="Confirm Password"
          type="password">
          `</text-input>

          <text-input
          [abstractControl]="formControl.address"
          [showErrors]="isSubmitted"
          label="Address">
          `</text-input>


          <button-default content="Register"></button-default>

          <p class="text-center text-muted mt-5 mb-0">Have already an account?
            <a class="fw-bold text-body">
              <a routerLink="/login">Login here</a>
            </a>
          </p>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
